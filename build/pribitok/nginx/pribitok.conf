server {

        server_name grymala.com;

        rewrite  ^/(.*)$  http://www.grymala.com/$1 permanent;
}
server {

        server_name www.grymala.com;

        error_log /var/log/nginx/grymala.com.error.log;

        location ~ ^/api.+ {
                root /var/www/Pribitok/backend/web;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root/app.php;
                fastcgi_param HTTPS off;
        }

        location /admin {
                auth_basic            "Restricted";
                auth_basic_user_file  /etc/nginx/htpasswd;
                rewrite ^(.+)$ /app.php/admin;
        }

        location /bundles {
                auth_basic            "Restricted";
                auth_basic_user_file  /etc/nginx/htpasswd;
                alias /var/www/Pribitok/backend/web/bundles/;
        }

        location /uploads {
                auth_basic            "Restricted";
                auth_basic_user_file  /etc/nginx/htpasswd;
                alias /var/www/Pribitok/backend/web/uploads/;
        }

        location ~ ^/app\.php($|/) {
                auth_basic            "Restricted";
                auth_basic_user_file  /etc/nginx/htpasswd;
                root /var/www/Pribitok/backend/web;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_split_path_info ^(.+\.php)(/.*)$;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param HTTPS off;
        }

        location / {
            auth_basic            "Restricted";
            auth_basic_user_file  /etc/nginx/htpasswd;
            root /var/www/Pribitok/frontend/dist;
            try_files $uri $uri/ /index.html =404 ;
            index index.html;
        }

        fastcgi_read_timeout 1200s;

}
